<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFQIs-uwwGBd3M2ASpC-ToKej0LEipOXiC7Q&usqp=CAU" alt="">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="https://i0.wp.com/www.indiaretailing.com/wp-content/uploads/2016/11/videocon-ha.jpg?fit=681%2C400&ssl=1" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img src="https://www.sbs-zipper.com/blog/wp-content/uploads/2020/08/fashionable-accessories-for-outfits%E6%97%B6%E5%B0%9A%E9%85%8D%E9%A5%B0.jpg" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img style="width: 62px; margin-top: 5px;" src="https://m.media-amazon.com/images/I/61WfSzJztuL._AC_UL1000_.jpg" alt="">
                <h6>Jewllery</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
            </div>
        </ng-container>

    </div>
</div>
